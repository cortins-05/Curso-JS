<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-container {
            perspective: 1000px; /* crea la ilusiÃ³n 3D */
            width: 300px;
            height: 200px;
        }

        .card-flip {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* oculta la cara trasera */
            border-radius: 0.5rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .card-front {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }

        .card-back {
            background-color: #007bff;
            color: white;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        img{
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-dark text-light">

    <div class="container mt-4">
        <div class="row">
            <div class="col-4">
                <div id="contenedorLista">
                    <a href="#" class="btn btn-primary" id="botonLista">Lista desplegable</a>
                    <ul id="miLista" class="list-group position-absolute" style="display: none; width: 200px;">
                        <li class="list-group-item">Element 1</li>
                        <li class="list-group-item">Element 2</li>
                        <li class="list-group-item">Element 3</li>
                    </ul>
                </div>
            </div>
            <div class="col-4">
                <a id="transformer" class="btn btn-primary">Enviar</a>
            </div>
            <div class="col-4">
                <div class="card-container">
                    <div class="card-flip" id="tarjeta">
                        <div class="card-face card-front">
                            FRONT
                        </div>
                        <div class="card-face card-back">
                            AquÃ­ va la info secreta ðŸ˜Ž
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center mt-5">
            <div class="container py-5 text-center">
                <h2 class="mb-4">GalerÃ­a de imÃ¡genes con Zoom</h2>
                <div class="row justify-content-center g-3">

                <!-- Imagen 1 -->
                <div class="col-6 col-md-3">
                    <img src="assets/img1.jpg" class="img-fluid rounded shadow-lg transition" alt="Imagen 1">
                </div>

                <!-- Imagen 2 -->
                <div class="col-6 col-md-3">
                    <img src="assets/img2.jpg" class="img-fluid rounded shadow-lg transition" alt="Imagen 2">
                </div>

                <!-- Imagen 3 -->
                <div class="col-6 col-md-3">
                    <img src="assets/img3.jpg" class="img-fluid rounded shadow-lg transition" alt="Imagen 3">
                </div>

                <!-- Imagen 4 -->
                <div class="col-6 col-md-3">
                    <img src="assets/img4.jpg" class="img-fluid rounded shadow-lg transition" alt="Imagen 4">
                </div>

                <!-- Imagen 5 -->
                <div class="col-6 col-md-3">
                    <img src="assets/img5.jpg" class="img-fluid rounded shadow-lg transition" alt="Imagen 5">
                </div>

                </div>
            </div>
        </div>
        
    </div>

    <script src="../../jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            //Ejemplo 1
            let contenedorLista = $('#contenedorLista');
            let lista = $('#miLista');
            contenedorLista.hover(
                function() { lista.show("slow"); },
                function() { lista.hide("slow"); }
            );

            //Ejemplo 2
            let botonEnviar = $('#transformer');
            botonEnviar.click(() => {
                botonEnviar.fadeOut(300,function(){
                    if ($(this).hasClass('btn-primary')) {
                        $(this)
                            .removeClass('btn-primary')
                            .addClass('btn-success')
                            .text('Transformado âœ…');
                    } else {
                        $(this)
                            .removeClass('btn-success')
                            .addClass('btn-primary')
                            .text('Original ðŸ”„');
                    }
                    // Luego reaparece
                    $(this).fadeIn(300);
                })
            });

            //Ejemplo 3
            let tarjeta = $('#tarjeta');
            tarjeta.hover(
                function() {$(this).css('transform', 'rotateY(180deg)')},
                function() {$(this).css('transform', 'rotateY(0deg)')}
            )

            //Ejemplo 4
            $('img').on('mouseenter', function() {
                $(this).css({
                    'transform': 'scale(1.2)',
                    'transition': 'transform 0.4s'
                });
                });

                $('img').on('mouseleave', function() {
                $(this).css('transform', 'scale(1)');
            });
        })


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
