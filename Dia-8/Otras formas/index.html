<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otras formas de crear objetos</title>
</head>
<body>
    <script>
        let coche1 = new Object();
        coche1.marca = 'Chervolet';
        coche1['modelo']='Prisma';
        coche1.encender = function(){
            alert('Coche encendido');
        }
        coche1.encender();

        let perro1 = new Object({nombre:'Simba'});

        let coche2 = Object.create(coche1); //Copia
        coche2.encender();
    </script>
</body>
</html>
