            this.raza = raza;
            this.edad = edad

                console.log('Guau');
            }

        let simba = new Perro('Pitbull',4);
        let reina = new Perro('Caniche',15);
        let batu = new Perro('Cruza',8);

        for(let caracteristica in simba){
            console.log(caracteristica+": "+simba[caracteristica]);
        }
    </script>
