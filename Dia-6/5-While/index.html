<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Do ... While</title>
</head>
<body>
    <script>
        let nombre="Fede";

        while(nombre!="Fede"){
            nombre = prompt("Dime mi nombre:");
        }

        document.write("<h1>Hola "+nombre+"</h1>");
    </script>
</body>
</html>
