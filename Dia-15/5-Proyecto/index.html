<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto JS</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-6">
                <h1>Ver dispositivos</h1>
                <button onclick="verDispositivos()" class="btn btn-primary mb-3" >Ver dispositivos</button>
                <div id="contenedorDispositivos"></div>
            </div>
            <div class="col-6">
                <h1>Borrar dispositivo</h1>
                <input type="text" id="idDispo" placeholder="Introduce el ID a borrar" class="form-control">
                <button onclick="borrarDispo()" class="btn btn-danger mt-3">Borrar</button>
                <p id="avisoBorrado" class="alert alert-success mt-3"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1>Actualizar dispositivo</h1>
                <input type="number" class="form-control" placeholder="Id del dispositivo..." id="idDispoActualizar">
                <select id="opcionesActualizacion" class="form-control">
                    <option value="marca">Marca</option>
                    <option value="modelo">Modelo</option>
                    <option value="color">Color</option>
                    <option value="almacenamiento">Almacenamiento</option>
                    <option value="procesador">Procesador</option>
                </select>
                <input type="text" class="form-control" id="actualizacion">
                <button onclick="actualizarDispositivo()" class="btn btn-primary mt-3">Actulizar dispositivo</button>
                <p id="avisoUpdate" class="alert alert-primary mt-3" ></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
