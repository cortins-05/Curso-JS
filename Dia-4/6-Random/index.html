<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
</head>
<body>
    <button onclick="crearAleatorio(10,15)">Dame un aleatorio</button>
    <h2>Numero aleatorio: <span id="textoAleatorio">-----</span></h2>
    
    <script>
        let elementoAleatorio = document.getElementById('textoAleatorio');
        
        function crearAleatorio(minimo,maximo){
            maximo++;
            let resultado = Math.floor(Math.random()*(maximo-minimo)+minimo);
            elementoAleatorio.textContent = resultado;
        }
    </script>
</body>
</html>
