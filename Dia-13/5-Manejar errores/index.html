<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de errores</title>
</head>
<body>
    <script>
        //CALLBACKS
        function sumarNumeros1(a,b,callback){
            setTimeout(function(){
                if(typeof a != 'number' || typeof b != "number"){
                    return callback(new Error('Algun argumento no es numero'));
                }
                callback(null,a+b);
            },1000);
        }
        sumarNumeros1("1",2,function(error,resultado){
            if(error){
                console.error(error);
            }else{
                console.log(resultado);
            }
        });
        

        //PROMESAS
        function sumarNumeros2(a,b){
            return new Promise(function(resolve,reject){
                setTimeout(function(){
                    if(typeof a != 'number' || typeof b != "number"){
                        reject(new Error('Ambos argumentos deben ser numeros'));
                    }else{
                        resolve(a+b);
                    }
                },1000);
            })
        }
        sumarNumeros2("1",3)
        .then(function(resultado){
            console.log(resultado);
        })
        .catch(function(error){
            console.error(error);
        })
        

        //ASYNCO-AWAIT
        async function sumarNumeros3(a,b){
            if(typeof a != "number" || typeof b != "number"){
                throw new Error('Alguno de los argumentos no es numero');
            }
            return a+b;
        }
        async function manejarErrores(){
            try{
                let resultado = await sumarNumeros3(2,3);
                console.log(resultado);
            }catch(error){
                console.error(error.message);
            }
        }
        manejarErrores();

    </script>
</body>
</html>
